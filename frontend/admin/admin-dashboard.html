<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
</head>
<body>
  <h1>Welcome to the Admin Dashboard</h1>
  
  <nav>
    <ul>
        <li><a href="bookings-dashboard.html">Manage Bookings</a></li>
        <li><a href="services-management.html">Manage Services</a></li>
        <li><a href="admin-dashboard.html">Main Dashboard</a></li>
    </ul>
</nav>

<div id="dashboard">
    <div id="bookings">
        <h2>Bookings</h2>
        <table id="bookings-table">
            <!-- Booking data will be dynamically added here -->
        </table>
    </div>

    <div id="business-settings">
      <h2>Business Settings</h2>
      <form id="business-settings-form">
        <label for="business-name">Business Name:</label>
        <input type="text" id="business-name" placeholder="Enter your business name">
        
        <label for="service-names">Service Names:</label>
        <textarea id="service-names" placeholder="Enter services offered, separated by commas"></textarea>
        
        <button type="submit">Save Business Settings</button>
      </form>
    </div>

    <div id="availability">
      <h2>Manage Availability</h2>
      <form id="availability-form">
        <label for="date">Date:</label>
        <input type="date" id="date">
        <label for="time">Time:</label>
        <input type="time" id="time">
        <button type="submit">Update Availability</button>
      </form>
    </div>

    <div id="pricing">
      <h2>Manage Pricing</h2>
      <form id="pricing-form">
        <label for="small-price">Small Car:</label>
        <input type="number" id="small-price" placeholder="Enter price for small car">
        <label for="medium-price">Medium Car:</label>
        <input type="number" id="medium-price" placeholder="Enter price for medium car">
        <label for="large-price">Large Car:</label>
        <input type="number" id="large-price" placeholder="Enter price for large car">
        <button type="submit">Update Pricing</button>
      </form>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
