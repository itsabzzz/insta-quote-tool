<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>Welcome to the Admin Dashboard</h1>
  
  <!-- Bookings Section -->
  <div id="bookings">
    <h2>Manage Bookings</h2>
    <table id="bookings-table">
      <!-- Booking data will be dynamically added here -->
    </table>
  </div>

  <!-- Business Settings Section -->
  <div id="business-settings">
    <h2>Business Settings</h2>
    <form id="business-settings-form">
      <label for="business-name">Business Name:</label>
      <input type="text" id="business-name" placeholder="Enter your business name">
      
      <label for="service-names">Service Names:</label>
      <textarea id="service-names" placeholder="Enter services, separated by commas"></textarea>
      
      <label for="small-price">Small Car Price:</label>
      <input type="number" id="small-price" placeholder="Small Car Price">
      
      <label for="medium-price">Medium Car Price:</label>
      <input type="number" id="medium-price" placeholder="Medium Car Price">
      
      <label for="large-price">Large Car Price:</label>
      <input type="number" id="large-price" placeholder="Large Car Price">
      
      <button type="submit">Save Business Settings</button>
    </form>
  </div>

  <!-- Availability Section -->
  <div id="availability">
    <h2>Manage Availability</h2>
    <form id="availability-form">
      <label for="date">Date:</label>
      <input type="date" id="date">
      <label for="time">Time:</label>
      <input type="time" id="time">
      <button type="submit">Update Availability</button>
    </form>
  </div>

  <script src="admin.js"></script>
</body>
</html>
